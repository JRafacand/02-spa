<div class="row row-cols-1 row-cols-md-4 g-5 animated fadeIn">
  <div class="col" *ngFor="let heroe of heroes; let i = index">
    <div class="card">
      <!--<img src="assets/img/aquaman.png" class="card-img-top" alt="card-img-top img-fluid">forma normal-->
      <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
      <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
        <div class="d-grid gap-2">
          <button (click)="verHeroe(i)" 
          type="button" class="btn btn-outline-primary btn-sm" >
          See More..
          </button>
        </div>
        <!--<a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver mas link</a>-->
      </div>
    </div>
  </div>
  
</div>
