<!--para llamar pipes se usa | y puede ser uppercase, date, jason, mas informaciÃ³n en angular cli-->
<h1>{{heroe.nombre |uppercase}} <small>{{heroe.aparicion | date:'MMMM d, y'}}</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]='heroe.nombre'>
        <br><br>
        <div class="d-grid gap-2">
            <a [routerLink]="[ '/heroes']"  class="btn btn-outline-danger btn-sm">Regresar</a>
        </div>    
        </div>
    <div class="col-md-4">
        <h3>{{heroe.nombre}}</h3>
        <hr>
           <p>
            {{heroe.bio}}
           </p> 
           <div>
            <img *ngIf="heroe.casa=='Marvel'" class="logo" src="assets/img/Marvel.jpg">
            <img *ngIf="heroe.casa=='DC'"  class="logo" src="assets/img/dc.jpg">
           </div>
    </div>
</div>
